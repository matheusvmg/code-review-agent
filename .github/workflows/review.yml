name: Code Review AI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr:
        description: "PR number"
        required: true

permissions:
  pull-requests: write
  contents: read # Alterado para read (mais seguro)

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get diff
        run: |
          # Garante que temos a refer√™ncia da branch base
          git fetch origin ${{ github.event.pull_request.base.ref }}
          
          # Gera o diff, mas limita a 4000 linhas para evitar erros de payload excessivo
          git diff FETCH_HEAD --unified=3 | head -n 4000 > diff.patch
          
          # Verifica se o diff n√£o est√° vazio
          if [ ! -s diff.patch ]; then
            echo "Diff is empty or too large handled improperly."
            exit 0
          fi

      - name: Call review API
        id: review
        run: |
          DIFF=$(cat diff.patch | jq -Rs .)
          RESPONSE=$(curl -s -X POST http://w8gw848s04ssgk8sowc4www4.91.98.166.129.sslip.io/review/webhook \
            -H "Content-Type: application/json" \
            -d "{\"diff\":$DIFF}")
          # Tratamento seguro para Output Multiline
          {
            echo "result<<EOF"
            echo "$RESPONSE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Post result to PR
        # S√≥ executa se o passo anterior (review) teve sucesso
        if: steps.review.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=${{ github.event.inputs.pr }}
          fi

          gh api "repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            -F body=- << 'EOF'
          ## ü§ñ AI Code Review
          ${{ steps.review.outputs.result }}
          EOF
